version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/your_database_name
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:5
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
